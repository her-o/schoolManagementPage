name: Approved PR message
on:
  pull_request:
    types: [opened, labeled, unlabeled, synchronize]
jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: mheap/github-action-required-labels@v3
        with:
          mode: exactly
          count: 1
          labels: "bug"
          add_comment: true
          message: "This PR is being prevented from merging because your PR message has not been approved by an instructor yet."
