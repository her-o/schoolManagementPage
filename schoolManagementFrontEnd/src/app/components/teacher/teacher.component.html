<div class="wrapper">
    <table>
        <tbody>
            <tr>
                <th><h1>{{teacher.name}}</h1></th>
            </tr>
            <tr>
                <th><h2>Contact:</h2></th>
                <td><h2>{{teacher.email}}</h2></td>
            </tr>
            <tr>
                <th><h2>Subjects</h2></th> 
                <th><button class="toggle-btn" (click)="toggleSubjectsList()"><i class="fa fa-chevron-down"></i></button></th>
            </tr>
        </tbody>
    </table>
    <div class="subjects-table-container">
        <table id="subjects-table" class="table">
            <tbody>
                <tr *ngFor="let subject of subjects">
                    <td class="subjects-td"><h4>{{subject.name}}</h4></td>
                </tr>         
            </tbody>
        </table>
    </div>
</div>
